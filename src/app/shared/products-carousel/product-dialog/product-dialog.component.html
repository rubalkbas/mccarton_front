<div class="close-btn-outer">
    <button mat-mini-fab color="warn" (click)="close()"><mat-icon>close</mat-icon></button>
</div>
<div mat-dialog-content>
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="50"> 
            <div class="swiper-container h-100" [swiper]="config">
                <div class="swiper-wrapper">      
                    <div *ngFor="let image of imagenes" class="swiper-slide">
                        <img [attr.data-src]="image.medium" class="swiper-lazy"/>
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <button mat-icon-button class="swiper-button-prev swipe-arrow"><mat-icon>keyboard_arrow_left</mat-icon></button>
                <button mat-icon-button class="swiper-button-next swipe-arrow"><mat-icon>keyboard_arrow_right</mat-icon></button>
            </div>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="50" ngClass.gt-sm="px-2 m-0" ngClass.sm="mt-2" ngClass.xs="mt-2"> 
            <h2>{{product.nombreProducto}}</h2>
            <div class="py-1 lh">
                <p><span class="text-muted fw-500">Categoria: </span><span>{{product.categoria?.nombreCategoria }}</span></p>
                <p><span class="text-muted fw-500">Inventario: </span><span>{{ (product.stock > 0) ? (product.stock):'No disponible'}}</span></p>
            </div>                 
            <div class="py-1">
                <!-- <app-rating [ratingsCount]="product.ratingsCount" [ratingsValue]="product.ratingsValue" [direction]="'row'"></app-rating> -->
            </div>
            <p class="py-1 text-muted lh">{{product.descripcionBreve}}</p>
            <!-- <div fxLayoutAlign="end center" class="text-muted">                 
                <button [mat-dialog-close]="product" mat-icon-button matTooltip="Ver detalles completos"><mat-icon>arrow_forward</mat-icon></button>               
            </div>               -->
            <div class="divider"></div>
            <h2 class="mt-2 new-price">{{product.precioVenta | currency}}</h2>
            <app-controls [product]="product" [type]="'all'"></app-controls>
        </div>
    </div>
</div>
