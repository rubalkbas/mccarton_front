<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="50" class="p-2">
        <h2 class="text-muted text-center">Detalles de la Cuenta</h2>
        <form [formGroup]="infoForm" (ngSubmit)="onInfoFormSubmit(infoForm.value)" enctype="multipart/form-data">
            <div class="w-100 mt-2">
                <div class="image-upload-container">
                    <input type="file" id="multipartFile" formControlName="multipartFile" fileAccept="image/*"
                      (change)="onFileSelected($event)">
                    <label for="multipartFile"><i class="fas fa-camera"></i>Foto de perfil</label>
                    <img id="previewImage" class="mt-2" style="max-width: 200px;">
                  </div>
            </div>
            <mat-form-field class="w-100 mt-2">
                <input matInput placeholder="Nombre" formControlName="nombre" required>
            </mat-form-field>
            <mat-form-field class="w-100 mt-1">
                <input matInput placeholder="Apellido Paterno" formControlName="apellidoPaterno" required>
            </mat-form-field>
            <mat-form-field class="w-100 mt-1">
                <input matInput placeholder="Apellido Materno" formControlName="apellidoMaterno" required>
            </mat-form-field>
            <mat-form-field class="w-100 mt-1">
                <input matInput placeholder="Telefono" formControlName="telefono" required>
            </mat-form-field>
            <div class="text-center mt-2">
                <button mat-raised-button  (click)="onInfoFormSubmit(infoForm.value)">Guardar</button>
            </div> 
        </form>
    </div>
</div>
