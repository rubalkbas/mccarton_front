<div class="p-1">
    <mat-card class="p-0"> 
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Pregunta Frecuente</h2> 
            <button mat-raised-button color="primary" (click)="openpreguntaFrecuenteDialog(null)">AÃ±adir Pregunta</button>  
        </div>
        <mat-divider></mat-divider>
        <div class="mat-table admin-table">
            <div class="mat-header-row">  
                <div class="mat-header-cell">Pregunta</div>
                <div class="mat-header-cell">Respuesta</div> 
                <div class="mat-header-cell">Estatus</div>  
                <div class="mat-header-cell"></div>
            </div>

            <div *ngFor="let follower of preguntasFrecuentes | paginate: { itemsPerPage: count, currentPage: page }" class="mat-row">  
                <div class="mat-cell">{{follower.pregunta}}</div>  
                <div class="mat-cell">{{follower.respuesta}}</div>  
                <div class="mat-cell"><button class="button-estatus" [ngClass]="{'activo': follower.estatus === 1, 'inactivo': follower.estatus === 0}" (click)="cambiarestatus(follower)">{{follower.estatus === 1 ? 'Activo' : 'Inactivo'}}</button>
                </div>      
                <div class="mat-cell">
                    <div class="p-1 actions"> 
                        <button mat-mini-fab color="primary" matTooltip="Edit" (click)="openpreguntaFrecuenteDialog(follower)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" matTooltip="Delete" class="mx-1" (click)="remove(follower)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>      
            </div>

        </div>
    </mat-card>

    <div *ngIf="preguntasFrecuentes.length > 0" fxLayout="row wrap">
        <div fxFlex="100"> 
            <mat-card class="p-0 text-center">           
                <pagination-controls class="product-pagination" autoHide="true" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</div>
