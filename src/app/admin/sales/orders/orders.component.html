<div class="p-1">
    <mat-card class="p-0"> 
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Lista de Ordenes</h2>  
        </div>
        <mat-divider></mat-divider>
        <div class="mat-table admin-table">
            <div class="mat-header-row">
                <div class="mat-header-cell" id="columnas">Orden</div>
                <div class="mat-header-cell" id="columnas">Fecha</div>
                <div class="mat-header-cell" id="columnas">Estatus</div>
                <div class="mat-header-cell" id="columnas">Total</div>
                <div class="mat-header-cell" id="columnas">Acciones</div>
            </div>
            <div *ngFor="let order of orders | paginate: { itemsPerPage: count, currentPage: page }" class="mat-row">
                <div class="mat-cell"><span class="order">{{order.number}}</span></div>
                <div class="mat-cell" id="columnas2">{{order.date}}</div>
                <div class="mat-cell" id="columnas2">{{order.status}}</div>
                <div class="mat-cell" id="columnas2">{{order.total}}</div>     
                <div class="mat-cell">
                    <div class="p-1 actions" id="columnas2">          
                        <button mat-mini-fab color="primary" matTooltip="View">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                        <button *ngIf="order.invoice" mat-mini-fab color="warn" matTooltip="View invoice" class="btn-invoice">
                            <mat-icon>receipt</mat-icon>
                        </button>
                    </div>
                </div>      
            </div>
        </div>
    </mat-card>

    <div *ngIf="orders.length > 0" fxLayout="row wrap">
        <div fxFlex="100"> 
            <mat-card class="p-0 text-center">           
                <pagination-controls class="product-pagination" autoHide="true" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</div>
