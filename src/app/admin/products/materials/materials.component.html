<div class="p-1">
    <mat-card class="p-0">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Lista de materiales</h2>
            <button mat-raised-button color="primary" (click)="openCategoryDialog(null)">Agregar material</button>
            <div class="checkbox">
                <input id="checkbox1" type="checkbox" class="styled-checkbox1" (click)="filtrarTodos()"/>
                <label for="checkbox1" class="styled-label1">Ver Todos</label>
            </div>
            <div class="checkbox">
                <input id="checkbox" type="checkbox" class="styled-checkbox" (click)="filtrarActivos()"/>
                <label for="checkbox" class="styled-label">Ver Activos</label>
            </div>
        </div>
        <mat-divider></mat-divider>

        <div class="table-responsive">
            <div class="example-container mat-elevation-z8 mat-table admin-table">
                <table mat-table [dataSource]="dataSource" class="table">
                    <caption hidden>Materiales</caption>

                    <ng-container id="nombre-material" matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element" class="mat-column-align-center">
                            {{element.nombreMaterial}} </td>
                    </ng-container>

                    <ng-container id="descripcion-material" matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                        <td mat-cell *matCellDef="let element"> {{element.descripcionMaterial}} </td>
                    </ng-container>

                    <ng-container id="estatus-material" matColumnDef="estatus">
                        <th mat-header-cell *matHeaderCellDef> Estatus </th>
                        <td mat-cell *matCellDef="let element"> {{ element.estatus === 0 ? 'Inactivo' : 'Activo' }}
                        </td>
                    </ng-container>

                    <!-- <ng-container id="acciones-material" matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <div class="actions">
                                <button mat-mini-fab color="primary" matTooltip="Editar" class="no-shadow"
                                    (click)="openCategoryDialog(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab color="warn" matTooltip="Eliminar" class="mx-1 no-shadow"
                                    (click)="remove(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openCategoryDialog(row)">
                    </tr>

                </table>
                <mat-paginator class="paginator" showFirstLastButtons [pageIndex]="0" [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
            </div>
        </div>

    </mat-card>

        <div fxFlex="100">
            <mat-card class="p-0 text-center">

                    (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div> -->
</div>
